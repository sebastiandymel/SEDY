<!DOCTYPE html>
<html>
  <head>
    <title>::::::: SEDY simple game :::::::</title>
    <script src="js/game.js"></script>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
  </head>
  <body>
      <h2>Arkanoid game in JS</h2>
    <table>
      <tbody>
        <tr>
          <td>
              <div class="card" width="600px">
                    <canvas height="400px" id="board" width="600px"></canvas>
                    <div height="400px" width="600px" class="game-over-notify">Game Over</div>
                    <div height="400px" width="600px" class="game-won-notify">Level finished!</div>
              </div>              
            </td>
          <td style="width: 120px; padding: 20px;">
                <div class="card" style="height: 400px">
            <p>level:</p>
            <p style="text-align: center" id="_level"></p>
            <br/>
            <p>score:</p>
            <p style="text-align: center" id="_score"></p>
            <br/>
            <p>highest score:</p>
            <p style="text-align: center" id="_highscore"></p>
            </div>
          </td>
        </tr>
        <tr>
          <td>&nbsp;</td>
          <td style="width: 120px;">
            <div style="height: 20px; width: 50px; background: red; display: none" id="_debugBtn" />
        </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
